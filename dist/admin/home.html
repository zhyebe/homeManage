                    </div>
                </li>
                <li class="public-ifame-item">
                    <a href="javascript:;" class="item-a">生活信息管理</a>
                    <div class="ifame-item-sub">
                        <ul>
                            <li><a href="/admin/src/body" target="content">身体信息</a></li>
                            <li><a href="/admin/src/healthy" target="content">身心健康</a></li>
                            <li><a href="/admin/src/life" target="content">饮食起居</a></li>
                        </ul>
                    </div>
                </li>
                <li class="public-ifame-item">
                    <a href="javascript:;" class="item-a">健康发展趋势</a>
                    <div class="ifame-item-sub">
                        <ul>
                            <li><a href="/admin/src/bloodPressureChart" target="content">血压趋势图</a></li>
                            <li><a href="/admin/src/heartChart" target="content">心率趋势图</a></li>
                            <li><a href="/admin/src/sportChart" target="content">运动趋势图</a></li>
                        </ul>
                    </div>
                </li>
                <!-- <li class="public-ifame-item">
                    <a href="javascript:;" class="item-a">多媒体信息管理</a>
                    <div class="ifame-item-sub">
                        <ul>
                            <li><a href="/admin/src/photo" target="content">生活相册</a></li>

                        </ul>
                    </div>

                <li class="public-ifame-item">
                    <a href="javascript:;" class="item-a">上传管理</a>
                    <div class="ifame-item-sub">

                        </ul>
                    </div>
                </li> -->
            </ul>
        </div>
        <!-- 右侧内容展示部分 -->
        <div class="public-ifame-content">
            <iframe src="/admin/src/main" name="content" id="right_frame" frameborder="0" id="mainframe" scrolling="yes" marginheight="0" marginwidth="0" width="100%" style="height: 804px;"></iframe>
        </div>
    </div>
</div>
<script src="/utils/jquery/dist/jquery.min.js"></script>
<script src="/common/js/angular.min.js"></script>
<script src="/common/js/dateUtils.js"></script>
<script type="text/javascript">
    //获取当前时间并拼接放到div中的函数
    angular.module("timeApp", [])
            .controller('timeCtrl',function($scope,$interval){
                $scope.now_dater= new Date().pattern('yyyy年MM月dd日');
                $scope.now_timer=new Date().toLocaleTimeString();
                $interval(function(){
                    $scope.now_timer=new Date().toLocaleTimeString();
                },1000);
            });
</script>
<script>
    $(document).ready(function(){
        var item = $(".public-ifame-item");
        for(var i=0; i < item.length; i++){
            $(item[i]).on('click',function(evt){
                evt.stopPropagation();
                $(".ifame-item-sub").hide('slow');
                if($(this.lastElementChild).css('display') == 'block'){
                    $(this.lastElementChild).hide('slow')
                    $(".ifame-item-sub li").removeClass("active");
                }else{
                    $(this.lastElementChild).show('slow');
                    $(".ifame-item-sub li").on('click',function(e){
                        e.stopPropagation();
                        $(".ifame-item-sub li").removeClass("active");
                        $(this).addClass("active");
                    });
                }
            });
        }
        //功能菜单控制
        var mouseIndex = false;
        $("#home_menu").mouseenter(function(){
            $(this).animate({left:0});
            $("#home_menu_func").animate({paddingLeft:32});
            $("#home_title").animate({left:0},'slow');
            $(".main_icon").css({"background-position":'-72px 0'});
            $("#home_menu").attr("title","点击收回菜单");
        });
        $("#home_menu").mouseleave(function(){
            $(this).animate({left:-18});
            $("#home_menu_func").animate({paddingLeft:20});
        });
        $("#home_menu").click(function(){
            $(".main_icon").css({"background-position":'-90px 0'});
            $("#home_title").animate({left:-185},'slow');
        });
    });
</script>
</body>
</html>
